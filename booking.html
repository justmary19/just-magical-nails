<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Онлайн-запись — JUST MAGICAL NAILS</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Arial', sans-serif;
    }

    .form-container {
      max-width: 500px;
      margin: 60px auto;
      background-color: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
    }

    h2 {
      text-align: center;
      color: #ff69b4;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    form button {
      background-color: #ff69b4;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #e754a2;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Записаться на маникюр (Book a manicure appointment)</h2>
    <form id="booking-form">
      <label for="name">Имя (Name)</label>
      <input type="text" id="name" name="name" required />

      <label for="service">Услуга (Service)</label>
      <select id="service" name="service" required>
        <option value="">Выберите услугу (Select a service)</option>
        <option value="Наращивание на верхние формы + комбинированный маникюр + гель лак">Наращивание на верхние формы + комбинированный маникюр + гель лак (Extension + combined manicure +gel polish)</option>
        <option value="Наращивание на типсы + комбинированы маникюр + гелт лак">Наращивание на типсы + комбинированы маникюр + гель лак (Extension on tips + combined manicure + gel polish)</option>
        <option value="Классический маникюр">Классический маникюр (Classic manicure)</option>
        <option value="Комбинированный маникюр + покрытие гель-лаком">Комбинированный маникюр + гель-лак (Combined manicure + gel polish)</option>
        <option value="Аппаратный маникюр + гель-лак">Аппаратный маникюр + гель-лак (Hardware manicure + gel polish)</option>
        <option value="Укрепление + комбинированы маникюр">Укрепление + комбинированый маникюр (Strengthening + combined manicure)</option>
        <option value="Комбинированы маникюр + укрепление + гель лак">Комбинированы маникюр + укрепление + гель лак (Combined manicure + strengthening + gel polish)</option>
        <option value="Аппаратный маникюр + укрепление + гель лак">Аппаратный маникюр + укрепление + гель лак (Hardware manicure + strengthening + gel polish)</option>
      </select>

      <label for="date">Дата (Date)</label>
      <input type="date" id="date" name="date" required />

      <label for="message">Комментарий (Comment)</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Отправить (Send)</button>
    </form>
  </div>

</body>
</html>
