<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Онлайн-запись — JUST MAGICAL NAILS</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Arial', sans-serif;
    }

    .form-container {
      max-width: 500px;
      margin: 60px auto;
      background-color: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
    }

    h2 {
      text-align: center;
      color: #ff69b4;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    form button {
      background-color: #ff69b4;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #e754a2;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Записаться на маникюр</h2>
    <form id="booking-form">
      <label for="name">Имя</label>
      <input type="text" id="name" name="name" required />

      <label for="service">Услуга</label>
      <select id="service" name="service" required>
        <option value="">Выберите услугу</option>
        <option value="Наращивание + комбинированный маникюр">Наращивание + комбинированный маникюр</option>
        <option value="Классический маникюр">Классический маникюр</option>
        <option value="Комбинированный + покрытие гель-лаком">Комбинированный + гель-лак</option>
        <option value="Аппаратный маникюр + гель-лак">Аппаратный маникюр + гель-лак</option>
      </select>

      <label for="date">Дата</label>
      <input type="date" id="date" name="date" required />

      <label for="message">Комментарий</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Отправить</button>
    </form>
  </div>

</body>
</html>
